- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/awesome:
    ~/.config/nvim: 
    ~/.config/wezterm:
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    ~/.alacritty.yml:
      path: alacritty.yml
    ~/.config/zellij:
    ~/.local/bin/scripts:
      path: scripts/
    ~/.local/share/fonts:
      path: fonts/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
