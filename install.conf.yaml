- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
    ~/.config/nixpkgs/config.nix:
      path: config.nix
    ~/.local/bin/scripts:
      path: scripts/
    ~/.Xresources:
      path: .Xresources
    ~/.config/emacs:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
